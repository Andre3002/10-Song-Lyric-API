<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Song Lyric Tool</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"

<body>
  <header>
    <h1>Song Lyric Tool</h1>
  </header>

  <main class="container">

    <form action="#" class="js-search-form">
      <fieldset>
        <legend>Enter Artist and Song Title</legend>
        <label for="artist">Artist:</label>
        <input name="artist" type="text" class="js-query-artist" value="Queen">
        <label for="song">Song title:</label>
        <input name="song" type="text" class="js-query-title" value="Under Pressure">
        <button type="submit">Search</button>
      </fieldset>
    </form>
    <section class="hidden" id="results">

    </section>
  </main>
  <script src="index.js"></script>
</body>
